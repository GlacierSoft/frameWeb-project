<div>

<textarea name="dp-syntaxhighlighter" class="brush: js; highlight: [2,3]" >

        $.easyui.tooltip.init(a2, { content: "这是 tooltip 消息，鼠标移开时我能自动从 DOM 列表中清除哟", trackMouse: false });

<h2>HTML 代码：</h2>

    <a id="A2" class="easyui-linkbutton" data-options="plain: true, iconCls: 'icon-hamburg-config'">快速调用 tooltip</a>
